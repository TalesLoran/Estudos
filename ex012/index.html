<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeos está hospedado em meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        
    </video>
    <p>Seu navegador não é compativel com reprodução de vídeos, caso queira pode fazer o <a href="midias/meu-video.m4v">download do arquivo</a></p>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jGZ65SIHKtU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/457002821?h=db05869997&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
